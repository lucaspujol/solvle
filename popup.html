<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #000000;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 18px;
      color: #1a1a1a;
      padding-bottom: 10px;
      border-bottom: 2px solid #6ca965;
    }

    .logo {
      width: 24px;
      height: 24px;
    }

    .control-section {
      margin-bottom: 12px;
      padding: 8px 12px;
      background-color: #ffffff;
      border-radius: 4px;
      border: 2px solid #787c7f;
    }

    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      font-weight: 600;
      font-size: 14px;
      color: #000000;
    }

    .control-button {
      background-color: #787c7f;
      color: #ffffff;
      border: 2px solid #787c7f;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      width: 140px;
      flex-shrink: 0;
      transition: all 0.1s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .control-button:hover {
      background-color: #000000;
      border-color: #000000;
    }

    .control-button:active {
      background-color: #c8b653;
      border-color: #c8b653;
      transform: scale(0.98);
    }

    .control-button.active-state {
      background-color: #6ca965;
      border-color: #6ca965;
    }

    .control-button.active-state:hover {
      background-color: #5d9457;
      border-color: #5d9457;
    }

    .control-button.active-state:active {
      background-color: #c8b653;
      border-color: #c8b653;
    }

    .shortcut-info {
      font-size: 12px;
      color: #787c7f;
      text-align: center;
      margin-top: 15px;
      padding-top: 12px;
      font-weight: 500;
    }

    .status {
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 2px;
      background-color: #ffffff;
      border: 1px solid #787c7f;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Solvle_logo.png" alt="Solvle Logo" class="logo">
    <span>Solvle Helper</span>
  </div>

  <div class="control-section">
    <div class="control-row">
      <span id="overlayLabel">Overlay</span>
      <button class="control-button" id="showHideBtn">Show</button>
    </div>
  </div>

  <div class="control-section">
    <div class="control-row">
      <span id="autorefreshLabel">Auto Refresh</span>
      <button class="control-button" id="autorefreshBtn">Turn On</button>
    </div>
  </div>

  <div class="control-section">
    <div class="control-row">
      <span id="themeLabel">Color Theme</span>
      <button class="control-button" id="themeBtn">Light Theme</button>
    </div>
  </div>

  <div class="control-section">
    <div class="control-row">
      <span id="modeLabel">Mode</span>
      <button class="control-button" id="modeBtn">Helper Mode</button>
    </div>
  </div>

  <div class="shortcut-info">
    Press <strong>?</strong> to toggle overlay<br>
  </div>

  <script src="popup.js"></script>
</body>
</html>
