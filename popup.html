<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle-button {
      background-color: #007cff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-button:hover {
      background-color: #0056cc;
    }

    .shortcut-info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .status {
      font-size: 12px;
      color: #007cff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">Hello World Extension</div>

  <div class="toggle-section">
    <span>Widget:</span>
    <span class="status" id="status">Loading...</span>
  </div>

  <button class="toggle-button" id="toggleBtn">Toggle Widget</button>

  <div class="shortcut-info">
    Press <strong>?</strong> to toggle
  </div>

  <script src="popup.js"></script>
</body>
</html>
